<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
            height: 100vh;
            width: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: blue;
        }

        .sub {
            height: 50px;
            width: 150px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div id="main">
        <div class="sub" onclick="Set()">Change BG Color</div>
    </div>
</body>
<script>
    function Set() {
        var color = document.getElementById("main")
        if (color.style.backgroundColor == "blue") {
            color.style.backgroundColor = "green"
        }
        else {
            color.style.backgroundColor = "blue"
        }
    }
</script>

</html>
